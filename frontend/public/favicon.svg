<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="giftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gift Box -->
  <rect x="20" y="40" width="60" height="50" rx="4" fill="url(#giftGradient)"/>
  
  <!-- Ribbon Bow -->
  <circle cx="50" cy="40" r="12" fill="#FFD93D"/>
  <circle cx="50" cy="40" r="8" fill="#FF6B6B"/>
  
  <!-- Ribbon Vertical -->
  <rect x="48" y="40" width="4" height="50" fill="#FFD93D"/>
  
  <!-- Ribbon Horizontal -->
  <rect x="20" y="38" width="60" height="4" fill="#FFD93D"/>
  
  <!-- Bow Loops -->
  <ellipse cx="42" cy="35" rx="6" ry="8" fill="#FFD93D"/>
  <ellipse cx="58" cy="35" rx="6" ry="8" fill="#FFD93D"/>
  
  <!-- Sparkle -->
  <circle cx="75" cy="25" r="3" fill="#FFD93D" opacity="0.8"/>
  <circle cx="25" cy="30" r="2" fill="#FFD93D" opacity="0.6"/>
  <circle cx="80" cy="50" r="2.5" fill="#FFD93D" opacity="0.7"/>
</svg>

